    <script>
      var a = 1;
      document.write("a++ = " + a++ + "<br>"); //출력 1 , a=2
      document.write("a++ = " + a++ + "<br>"); //출력 2 , a=3
      document.write("++a = " + ++a + "<br>"); //출력 4
      document.write("a++ = " + a++ + "<br>"); //출력 4 , a=5
      document.write("a = " + a + "<br>"); //출력 5
      document.write("a-- = " + a-- + "<br>"); //출력 5 , a=4
      document.write("a-- = " + a-- + "<br>"); //출력 4, a=3
      document.write("--a = " + --a + "<br>"); //출력 2, a=2
    </script>
