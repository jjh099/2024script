    <script>
      var day;
      var hobby;
      const d = new Date().getDay();
      console.log(d);
      switch (d) {
        case 0:
          day = "일요일";
          hobby = "운동";
          break;
        case 1:
          day = "월요일";
          hobby = "운동";
          break;
        case 2:
          day = "화요일";
          hobby = "자바스크립트";
          break;
        case 3:
          day = "수요일";
          hobby = "피그마";
          break;
        case 4:
          day = "목요일";
          hobby = "노드";
          break;
        case 5:
          day = "금요일";
          break;
        case 6:
          day = "토요일";
          break;
      }

      if (d == 3) {
        day = "수요일";
        hobby = "피그마";
      }
      if (d == 4) {
        day = "목요일";
        hobby = "피그마";
      }
      document.write("오늘은 " + day + "입니다." + hobby + "하는 날입니다.");
