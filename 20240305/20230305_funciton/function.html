<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <div class="dan1">0</div>
    <div class="dan2">0</div>
    <div class="dan3">0</div>

    <script>
      function gugudan(lay, dan) {
        let text = "";
        for (let i = 1; i < 10; i++) {
          text = dan + " x " + i + " = " + dan * i + "<br>";
          document.write(text);
        }
        // console.log(text);
        document.getElementsByClassName(lay)[0].innerHTML = text;
      }

      gugudan("dan1", 2);
      gugudan("dan2", 3);
      gugudan("dan3", 4);
    </script>
  </body>
</html>
