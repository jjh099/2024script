      // jquery ajax

      $.ajax({
        url: "https://dapi.kakao.com/v2/search/web?query=테슬라&sort=recency&size=30",
        type: "GET",
        dataType: "json",
        data: {
          query: "테슬라",
          sort: "recency",
          size: 30,
        },
        beforeSend: onBefore,
        success: onSuccess,
        error: onError,
      });

      function onBefore(xhr) {
        xhr.setRequestHeader(
          "Authorization",
          "KakaoAK 1aafbce9e79d601a49d488ccc5ac93cf"
        );
      }

      function onSuccess(v) {
        console.log(v);
      }
      function onError(xhr, status, error) {
        console.log(xhr, status, error);
      }
