<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        width: 50px;
        background-color: thistle;
      }
      .box {
        width: 50px;
        height: 50px;
        /* background-color: aqua; */
        border-radius: 25px;
        background-image: url(avata01.jpg);
      }
      p {
        text-align: center;
      }
      .cardwrap {
        display: flex; /*옆으로 정렬시켜줌*/
        background-color: black;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <!-- 
        div tag : block tag 블럭단위요소 / 크기값 사용가능
        span tag : inline tag / 크기값불가
        img tag : inline tag
        p tag : block tag
     -->
    <div class="cardwrap">
      <div class="card">
        <div class="box"></div>
        <p>test</p>
      </div>
      <div class="card">
        <div class="box"></div>
        <p>test</p>
      </div>
      <div class="card">
        <div class="box"></div>
        <p>test</p>
      </div>
    </div>

    <div class="cardwrap">
      <div class="card">
        <img src="avata01.jpg" alt="avata01" />
      </div>
      <div class="card">
        <img src="avata01.jpg" alt="avata01" />
      </div>
      <div class="card">
        <img src="avata01.jpg" alt="avata01" />
      </div>
    </div>

    <img src="avata01.jpg" alt="avata01" />
    <img src="avata02.jpg" alt="avata02" />
    <img src="avata03.jpg" alt="avata03" />
    <img src="avata04.jpg" alt="avata04" />
    <img src="avata05.jpg" alt="avata05" />
    <span></span>
  </body>
</html>
