<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .menu div {
        background-color: pink;
        padding: 20px;
        margin: 30px;
      }
      .tabmenu li {
        background-color: skyblue;
        padding: 20px;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div>tab1</div>
      <div>tab2</div>
      <div>tab3</div>
    </div>

    <ul class="tabmenu">
      <li>tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
