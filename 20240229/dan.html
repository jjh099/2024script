<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i < 10; i++) {
        document.write("<hr>" + i + "단" + "<br>");
        for (let b = 1; b < 10; b++) {
          document.write(i + " x " + b + " = " + i * b + "<br>");
        }
      }
      document.write("<hr>");
    </script>

    <script>
      document.write("2단" + "<br>");
      for (let c = 1; c < 10; c++) {
        document.write(" 2 x " + c + " = " + 2 * c + "<br>");
      }
      document.write("<hr>");
    </script>

    <script>
      for (let d = 10; d > 0; d--) {
        document.write("10 - " + d + " = " + (10 - d) + "<br>");
      }
      document.write("<hr>");
    </script>

    <script>
      for (let d = 10; d > 0; d--) {
        document.write("10 - " + d + " = " + 10 - d + "<br>");
      }
    </script>
  </body>
</html>
